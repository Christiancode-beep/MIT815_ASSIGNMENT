<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNILAG Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="openModal">Register for Event</button>

    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Event Registration</h2>
            
            <div class="form-container">
                <div class="progress-bar">
                    <div class="step active" data-step="1">Personal Info</div>
                    <div class="step" data-step="2">Academic Details</div>
                </div>
                
                <form id="registrationForm">
                    <!-- Step 1: Personal Information -->
                    <div class="form-step active" data-step="1">
                        <div class="form-group">
                            <label for="academicLevel">Academic Level*</label>
                            <select id="academicLevel" required>
                                <option value="">Select Level</option>
                                <option value="undergraduate">Undergraduate</option>
                                <option value="postgraduate">Postgraduate</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="matricNo">Matric Number*</label>
                            <input type="text" id="matricNo" required>
                            <div class="error-message" id="matricError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="fullName">Full Name*</label>
                            <input type="text" id="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="dob">Date of Birth*</label>
                            <input type="date" id="dob" required>
                            <div class="error-message" id="dobError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="department">Department*</label>
                            <select id="department" required>
                                <option value="">Loading departments...</option>
                            </select>
                        </div>
                        
                        <button type="button" class="next-btn">Next</button>
                    </div>
                    
                    <!-- Step 2: Academic Details -->
                    <div class="form-step" data-step="2">
                        <!-- Undergraduate Fields -->
                        <div id="ugFields" class="hidden">
                            <div class="form-group">
                                <label for="hostel">Hostel Preference</label>
                                <select id="hostel">
                                    <option value="male">Male Hostel</option>
                                    <option value="female">Female Hostel</option>
                                    <option value="off-campus">Off-Campus</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Postgraduate Fields -->
                        <div id="pgFields" class="hidden">
                            <div class="form-group">
                                <label for="lastInstitution">Last Institution Attended*</label>
                                <input type="text" id="lastInstitution">
                            </div>
                        </div>
                        
                        <div class="button-group">
                            <button type="button" class="prev-btn">Previous</button>
                            <button type="submit" class="submit-btn">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
