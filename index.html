<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNILAG Event Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="triggerBtn" class="trigger-button">
        <span>ðŸŽ“</span> Register Now
    </button>

    <div id="registrationModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h2>UNILAG EVENT REGISTRATION</h2>
                <button class="close-modal">&times;</button>
            </div>
            
            <!-- Added scrollable container div -->
            <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                <form id="regForm">
                    <div class="form-section">
                        <h3 class="section-title">Academic Information</h3>
                        
                        <div class="input-group">
                            <label>Academic Level*</label>
                            <div class="toggle-options">
                                <button type="button" class="toggle-option active" data-value="undergraduate">Undergrad</button>
                                <button type="button" class="toggle-option" data-value="postgraduate">Postgrad</button>
                            </div>
                            <input type="hidden" id="academicLevel" value="undergraduate" required>
                        </div>

                        <div class="input-group">
                            <label for="matricNo">Matric Number*</label>
                            <input type="text" id="matricNo" placeholder="UG20241023" required>
                            <div class="validation-message" id="matricError"></div>
                        </div>

                        <div class="input-group">
                            <label for="department">Department*</label>
                            <select id="department" class="modern-select" required>
                                <option value="">Loading departments...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Personal Details</h3>
                        
                        <div class="input-group">
                            <label for="fullName">Full Name*</label>
                            <input type="text" id="fullName" required>
                        </div>

                        <div class="input-group">
                            <label for="dob">Date of Birth*</label>
                            <input type="date" id="dob" required>
                            <div class="validation-message" id="dobError"></div>
                        </div>
                    </div>

                    <div id="dynamicFields">
                        <!-- Dynamic content will load here -->
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <span>Complete Registration</span>
                            <span>â†’</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
